<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

<p>
    <button class="upvote bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center">
        <span>&uarr;</span>
        <span class="count">{self.upvotes}</span>
      </button>

      <button class="downvote bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center">
        <span>&darr;</span>
        <span class="count">{self.downvotes}</span>
      </button>
</p>
